<!-- notes.component.html -->
<p>notes works!</p>

<div id="login-screen" class="page">
  <div class="card">
    <div class="header">
      <img src="assets/login/img/login.png" alt="TextilTech Logo" class="logo" />
      <h1>Sistema de Manufactura de Textiles</h1>
    </div>

    <!-- 🔁 Quitamos el <form> y usamos (click) como en tu ejemplo -->
    <div class="field">
      <label for="username">Usuario</label>
      <input
        id="username"
        type="text"
        placeholder="Email o nombre de usuario"
        [(ngModel)]="username"
        (keyup.enter)="login()"
      />
    </div>

    <div class="field">
      <label for="password">Contraseña</label>
      <input
        id="password"
        type="password"
        placeholder="************"
        [(ngModel)]="password"
        (keyup.enter)="login()"
      />
    </div>

    <button
      type="button"
      class="btn"
      (click)="login()"
      [disabled]="loading || !username || !password"
    >
      {{ loading ? 'Ingresando...' : 'Iniciar sesión' }}
    </button>

    <div class="footer">
      <a routerLink="/recover_password">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
